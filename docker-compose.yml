version: '3.8'

services:
  frontend:
    image: infinithin/cure-connect-frontend:latest
    ports:
      - "8070:80"
    networks:
      - cure-connect-network
    depends_on:
      - backend

  backend:
    image: infinithin/cure-connect-backend:latest
    ports:
      - "8060:8060"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/cureconnect?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=cureconnect
      - SPRING_DATASOURCE_PASSWORD=cureconnect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - cure-connect-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=cureconnect
      - MYSQL_USER=cureconnect
      - MYSQL_PASSWORD=cureconnect
    networks:
      - cure-connect-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cure-connect-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
