<div class="auth-container">
  <div class="auth-card">
    <div class="text-center mb-4">
      <h2 class="auth-title">
        <i class="bi bi-hospital text-primary"></i> Cure Connect
      </h2>
      <p class="text-muted">Sign in to your account</p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      {{ error }}
      <button type="button" class="btn-close" (click)="error = ''"></button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email"
            [class.is-invalid]="submitted && f['email'].errors"
            [class.is-valid]="submitted && !f['email'].errors"
            placeholder="Enter your email"
            autocomplete="email">
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['email'].errors['required']">
            <i class="bi bi-exclamation-circle me-1"></i>Email is required
          </div>
          <div *ngIf="f['email'].errors['email']">
            <i class="bi bi-exclamation-circle me-1"></i>Please enter a valid email address
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            formControlName="password"
            [class.is-invalid]="submitted && f['password'].errors"
            [class.is-valid]="submitted && !f['password'].errors"
            placeholder="Enter your password"
            autocomplete="current-password">
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['password'].errors['required']">
            <i class="bi bi-exclamation-circle me-1"></i>Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            <i class="bi bi-exclamation-circle me-1"></i>Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary w-100 mb-3 auth-button" 
        [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi bi-box-arrow-in-right me-2" *ngIf="!loading"></i>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>

      <!-- Additional Links -->
      <div class="text-center">
        <p class="mb-2">
          Don't have an account? 
          <a routerLink="/auth/register" class="text-primary fw-semibold">Sign Up</a>
        </p>
      </div>
    </form>

  </div>
</div>
