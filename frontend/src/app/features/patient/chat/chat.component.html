<div class="container-fluid py-4">
  <div class="card">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-chat-dots"></i> Chat with Doctor</h5>
      <span class="badge" 
            [class.bg-success]="connectionStatus === 'connected'"
            [class.bg-warning]="connectionStatus === 'connecting'"
            [class.bg-danger]="connectionStatus === 'error'"
            [class.bg-secondary]="connectionStatus === 'disconnected'">
        {{ connectionStatus | titlecase }}
      </span>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="connectionStatus === 'error'">
        <i class="bi bi-exclamation-triangle"></i> 
        Connection failed. Please check your network and backend configuration.
        <button class="btn btn-sm btn-danger ms-2" (click)="retry()">
          <i class="bi bi-arrow-clockwise"></i> Retry
        </button>
      </div>

      <div class="alert alert-info" *ngIf="connectionStatus === 'connecting'">
        <i class="bi bi-hourglass-split"></i> Connecting to chat server...
      </div>

      <div class="chat-messages" style="height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: #f8f9fa;">
        <div *ngFor="let msg of messages" class="message-item mb-3">
          <div class="d-flex align-items-start">
            <div class="message-bubble">
              <div class="message-sender mb-1">
                <strong>{{ msg.senderName }}</strong>
                <small class="text-muted ms-2">{{ msg.timestamp | date: 'short' }}</small>
              </div>
              <div class="message-text">{{ msg.message }}</div>
            </div>
          </div>
        </div>
        <div *ngIf="messages.length === 0 && connectionStatus === 'connected'" class="text-center text-muted py-5">
          <i class="bi bi-chat display-4"></i>
          <p class="mt-3">No messages yet. Start the conversation!</p>
        </div>
      </div>
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="newMessage" 
          (keyup.enter)="sendMessage()" 
          placeholder="Type your message here..."
          [disabled]="connectionStatus !== 'connected'">
        <button 
          class="btn btn-primary" 
          (click)="sendMessage()"
          [disabled]="connectionStatus !== 'connected' || !newMessage.trim()">
          <i class="bi bi-send"></i> Send
        </button>
      </div>
    </div>
  </div>
</div>
