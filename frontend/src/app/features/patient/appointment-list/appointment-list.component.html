<div class="container-fluid py-4">
  <div class="card">
    <div class="card-header bg-white">
      <h5 class="mb-0">My Appointments</h5>
    </div>
    <div class="card-body">
      <div class="btn-group mb-3">
        <button class="btn" [class.btn-primary]="filter==='ALL'" (click)="setFilter('ALL')">All</button>
        <button class="btn" [class.btn-primary]="filter==='SCHEDULED'" (click)="setFilter('SCHEDULED')">Upcoming</button>
        <button class="btn" [class.btn-primary]="filter==='COMPLETED'" (click)="setFilter('COMPLETED')">Past</button>
        <button class="btn" [class.btn-primary]="filter==='CANCELLED'" (click)="setFilter('CANCELLED')">Cancelled</button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Doctor</th>
              <th>Reason</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let apt of filteredAppointments">
              <td>{{ apt.dateTime | date: 'shortDate' }}</td>
              <td>{{ apt.dateTime | date: 'shortTime' }}</td>
              <td>Dr. {{ apt.doctorName }}</td>
              <td>{{ apt.reason || 'N/A' }}</td>
              <td><span class="badge bg-primary">{{ apt.status }}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
